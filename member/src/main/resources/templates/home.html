<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>home</title>
</head>
<body>
/** 관리자 로그인 시 회원목록 관리 */
 <div th:if="${session.loginEmail == 'a'}">
     <h2>관리자님 환영합니다</h2>
     <a href="/member/">회원목록 관리하기</a><br>
 </div>
/** 일반 로그인 시 환영 */
 <div th:unless="${session.loginEmail == 'a'}">
     <!--<p th:text="${session.loginEmail}"></p> 님 환영합니다-->
     <p th:text="${session.loginName}"></p> 님 환영합니다
 </div>

<div>
 <a href="/member/update">내 정보 수정하기</a>
 <a href="/member/logout">로그아웃 하기</a>
</div>

</body>
</html>
