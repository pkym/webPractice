<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <style>

    </style>
</head>
<body>
     <p style="display: block" th:text="${session.loginName}"></p>
<!--관리자 로그인 시 회원목록 관리 -->
 <div style="margin-bottom: 20px" th:if="${session.loginEmail == 'a'}">
     <button onclick="memberReq()">관리자페이지</button>
     <button onclick="boardReq()">커뮤니티</button>
 </div>
<div style="margin-bottom: 20px" th:unless="${session.loginEmail == 'a'}">
    <button onclick="updateReq()">마이페이지</button>
    <button onclick="boardReq()">커뮤니티</button>
</div>
<div>
    <button onclick="boardReq()">더보기</button>
<div th:each="board: ${boardList}">
    <div style="display: none" th:text="${board.id}"></div>
    <div><a th:href="@{|/board/${board.id}|}" th:text="${board.boardTitle}"></a></div><br>
    <div th:text="${board.boardType}"></div>
    <div style="display:block" th:text="${board.memberName}"></div>
    <div style="display:block" th:text="${board.memberEmail}"></div>
    <div th:text="*{#temporals.format(board.boardDate, 'yyyy-MM-dd HH:mm:ss')}"></div><br>
    <!--내용은 나중에 한줄만 나오도록 설정해주기-->
    <div th:text="${board.boardContent}"></div><br>
    <div th:text="${board.boardView}"></div><br>
    <hr>
</div>
</div>

</body>


<script>
    function updateReq(){
        location.href="/member/update";
    }
    function memberReq(){
        location.href="/member/";
    }
    function boardReq(){
        location.href = "/board/";
    }


</script>
</html>
