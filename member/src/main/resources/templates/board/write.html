<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>write</title>
</head>
<body>
<form action="/board/save" method="post"> <!--enctype="multipart/form-data"-->
    <input type="hidden" name="memberEmail" th:value="${session.loginEmail}">
    <label for="type">게시판 선택</label>
    <select name="boardType" id="type">
        <option value="자유게시판">자유게시판</option>
        <option value="질문&답변">질문&답변</option>
        <option value="육아">육아</option>
        <option value="제보/알림">제보/알림</option>
    </select>
    작성자 <input type="text" name="memberName" th:value="${session.loginName}" readonly><br>
    제목 <input style="width: 333px" type="text" name="boardTitle"> <br>
    내용 <textarea name="boardContent" cols="40" rows="26"></textarea> <br>
    <!--file: <input type="file" name="boardFile"> <br>-->
    <input style="margin-left:326px" type="submit" value="글작성">
</form>
</body>
</html>
